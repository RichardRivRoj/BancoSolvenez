<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    {% load crispy_forms_tags %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'LoginSolvenezApp/css/login.css' %}">
</head>
<body>

    <div class="padre">
        <div class="login-container">

            <div class="login-header">
                <img src="{% static 'LoginSolvenezApp/img/logo.png' %}" alt="logo_solvenez">
                <p class="titulo">Iniciar sesión en Solvenez</p>
            </div>

            <form action="" method="post" class="formm">
                {% csrf_token %}

                {{ form | crispy }}
                <button type="submit" id="boton_1" class="boton_entrar" onclick="cambiarColor()">Iniciar</button>
            </form>

            <div class="login-footer">
                <a href="#">¿Olvido su usuario o contraseña?</a><br/>

                <a href="{% url 'validar' %}">¿Eres nuevo usuario? Apertura tu cuenta aquí</a>

            </div>

        </div>
    </div>
    

    <script src="{% static 'LoginSolvenezApp/js/cambio_color_boton.js' %}"></script>
    
</body>
</html>
